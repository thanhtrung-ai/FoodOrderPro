version: '3.8'
services:
  grabfood_db:
    image: postgres:16
    container_name: grapfood_postgres
    restart: always
    environment:
      POSTGRES_USER: grabuser
      POSTGRES_PASSWORD: grabpass123
      POSTGRES_DB: grabfood
    ports:
      - "5435:5432"
    volumes:
      - ./grabfood_data:/var/lib/postgresql/data
    networks:
      grabnet:
        ipv4_address: 172.30.0.10

networks:
  grabnet:
    external: true

volumes:
  grabfood_data:
